<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        #certificate {
            width: 1200px;
            height: 800px;
            position: relative;
            text-align: center;
            font-family: 'Arial', sans-serif;
        }
        #certificate img {
            width: 100%;
            height: 100%;
        }
        .student-name {
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 32px;
            font-weight: bold;
            color: #000;
            text-align: center;
            width: 80%;
        }
        .instructor-name {
            position: absolute;
            bottom: 15%;
            left: 20%;
            font-size: 20px;
            font-weight: bold;
            color: #000;
        }
        .training-name {
            position: absolute;
            bottom: 15%;
            right: 20%;
            font-size: 20px;
            font-weight: bold;
            color: #000;
        }
    </style>
</head>
<body>
    <h1>Certificate Generator</h1>
    <input type="text" id="studentName" placeholder="Enter Student Name">
    <input type="text" id="instructorName" placeholder="Enter Instructor Name">
    <input type="text" id="trainingName" placeholder="Enter Training Name">
    <button onclick="generateCertificate()">Generate Certificate</button>
    <div id="certificate" style="display:none;">
        <img src="img/certificate.jpg" alt="Certificate Template">
        <div class="student-name" id="cert-student-name"></div>
        <div class="instructor-name" id="cert-instructor-name"></div>
        <div class="training-name" id="cert-training-name"></div>
    </div>
    <script src="assets/style/certificate.js"></script>
</body>
</html>
