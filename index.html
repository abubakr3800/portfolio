<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"> -->
    <link rel="stylesheet" href="assets/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="assets/glightbox/glightbox.min.css">
    <link rel="stylesheet" href="assets/swiper/swiper-bundle.min.css">

    <link rel="stylesheet" href="assets/styles/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .hero {
            height: 100vh;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
        }
        .portfolio-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <section class="hero">
        <div>
            <h1 id="hero-title">Welcome to My Portfolio</h1>
            <p id="hero-subtitle">Discover My Work and Projects</p>
        </div>
    </section>

    <!-- About Section -->
    <section class="container py-5">
        <h2 class="text-center mb-4">About Me</h2>
        <p id="about-description" class="text-center"></p>
    </section>

    <!-- Portfolio Section -->
    <section class="container py-5">
        <h2 class="text-center mb-4">My Projects</h2>
        <div class="row" id="portfolio-container">
            <!-- Portfolio items will be loaded here dynamically -->
        </div>
    </section>

    <!-- Certifications Section -->
    <section class="container py-5">
        <h2 class="text-center mb-4">Certifications</h2>
        <ul id="certifications-list" class="list-group text-center">
            <!-- Certifications will be loaded here dynamically -->
        </ul>
    </section>

    <!-- Swiper Section -->
    <section class="container py-5">
        <h2 class="text-center mb-4">Testimonials</h2>
        <div class="swiper-container">
            <div class="swiper-wrapper" id="testimonial-container">
                <!-- Testimonials will be loaded here dynamically -->
            </div>
            <div class="swiper-pagination"></div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script>
        // Load data from JSON
        axios.get('data.json')
            .then(response => {
                const data = response.data;
                document.getElementById('hero-title').innerText = data.name;
                document.getElementById('hero-subtitle').innerText = data.title;
                document.getElementById('about-description').innerText = data.objective;

                // Portfolio Projects
                const portfolioContainer = document.getElementById('portfolio-container');
                data.projects.forEach(project => {
                    const item = `
                        <div class="col-md-4 mb-4">
                            <div class="card portfolio-item">
                                <img src="https://via.placeholder.com/350x200" alt="${project.title}">
                                <div class="card-body">
                                    <h5 class="card-title">${project.title}</h5>
                                    <p class="card-text">${project.description || ''}</p>
                                    <a href="${project.link}" class="btn btn-primary" target="_blank">View Project</a>
                                </div>
                            </div>
                        </div>`;
                    portfolioContainer.innerHTML += item;
                });

                // Certifications
                const certificationsList = document.getElementById('certifications-list');
                data.certifications.forEach(cert => {
                    certificationsList.innerHTML += `<li class="list-group-item">${cert}</li>`;
                });

                // Testimonials
                const testimonialContainer = document.getElementById('testimonial-container');
                if (data.hackathons) {
                    data.hackathons.forEach(hackathon => {
                        const slide = `
                            <div class="swiper-slide">
                                <div class="text-center">
                                    <p>${hackathon.name}</p>
                                    <h5>${hackathon.role}</h5>
                                </div>
                            </div>`;
                        testimonialContainer.innerHTML += slide;
                    });
                }

                new Swiper('.swiper-container', {
                    loop: true,
                    pagination: {
                        el: '.swiper-pagination',
                        clickable: true,
                    },
                });

                GLightbox({ selector: '.portfolio-item img' });
            })
            .catch(error => console.error('Error loading JSON data:', error));
    </script>
</body>
</html>
